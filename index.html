<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
     @media screen and (max-width: 600px) {
h1 {
    top: 15%;
    left: 30%;
    right: 30%;
}
button {
    width: 29%;
    height: 4rem;
    font-size: 35px;
    margin: 10px;
}
#light {
    margin-top: 64%;
    padding: 98px 118px;
}
#light:before {
    top: 26%;
    left: 180px;
    padding: 60px;
}
.container span:nth-child(1) {
    height: 73px;
    top: 43%;
    left: 43%;
}
.container span:nth-child(2) {
    height: 73px;
    top: 43%;
    right: 43%;
}
}
    </style>
  </head>
  <body>
    <h1>Light</h1>
    <button id='btn'>On</button>
    <button id='btnstop'>Off</button>
    <br><br>
    <div class='container'>
      <div id='light'><span></span><span></span></div>
    </div>
    <script>
      window.onload = function() {
    var light = document.querySelector('#light');
    var btn = document.getElementById('btn');
    var btnstop = document.getElementById('btnstop');
    btn.addEventListener('click', lighton);

    function lighton() {
        btn.innerHTML = 'Light';
        light.style.background = '#fff';
        light.style.boxShadow= '0 90px 60px 130px #cfcfcf';
    }
    btnstop.addEventListener('click', lightstop);

    function lightstop() {
        btn.innerHTML = 'On';
        light.style.background = '#cfcfcf';
        light.style.boxShadow= 'none';

    }

 }
    </script>
  </body>
</html>
